spring:
  application:
    name: ReservationService
  datasource:
    url: jdbc:mysql://localhost:3306/reservations_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
server:
  port: ${PORT:0}